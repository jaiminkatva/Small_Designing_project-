            b.innerHTML = ab + " this is";
        }
    </script>

</head>

<body>
    <center>
        <h1>Check Squer Root</h1>

            Enter Number:

            <input type="button" value="Click me" onclick="sq()">
            <a href="dashbord.html">BACK</a><br>
            <br>
            <hr>
            <label id="ans">Answer</label>
        </form>
    </center>
</body>

</html>
