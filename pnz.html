<html>

<head>
    <script>
        function pnz() {
            var a = parseInt(frm.txt1.value);
            var ans = document.getElementById("ans");
            if (a > 0) {
                ans.innerHTML = "positive";
            } else if (a < 0) {
                ans.innerHTML = "Negative";

            } else {
                ans.innerHTML = "Zero";
            }
        }
    </script>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <center>
        <h1>Number Check:Positive/Negative/Zero</h1>
        <hr><br>
        <form name="frm">
            Enter Number:
            <input type="text" name="txt1"><br><br>
            <input type="button" value="Click me" onclick="pnz()">
            <a href="dashbord.html">BACK</a><br><br>
            <hr>
            <label id="ans">Answer</label>
        </form>
    </center>
</body>

</html>
