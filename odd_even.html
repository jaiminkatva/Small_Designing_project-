<html>

<head>
    <script>
        function oe() {
            var a = parseInt(frm.txt1.value);
            var ans = document.getElementById("ans");
            if (a % 2 == 0) {
                ans.innerHTML = "Even";
            } else {
                ans.innerHTML = "Odd";
            }
        }
    </script>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <center>
        <h1>Number Check : Odd/Even</h1>
        <hr><br>
        <form name="frm">
            Enter Number:
            <input type="text" name="txt1"><br><br>
            <input type="button" value="Click me" onclick="oe()">
            <a href="dashbord.html">BACK</a><br><br>
            <hr>
            <label id="ans">Answer</label>
        </form>
    </center>
</body>

</html>
